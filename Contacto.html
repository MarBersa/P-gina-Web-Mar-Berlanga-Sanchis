<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8"></script>
    
    <script>
        function initialize() {
            var myLatLng = {lat: 42.762480, lng: -83.283406};

              var mapProp = {
                center:myLatLng,
                zoom:15,
                mapTypeId:google.maps.MapTypeId.ROADMAP
              };
              var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

              var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Aqui estamos'
              });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item">
                <a href="indice.html">Inicio</a>

            <li class="navbar-item active">
                <a href="contacto.html">Contacto</a>
            </li>
           
            </ul>
    </nav>

    <main class="container">
        <section class="contact section-container">
            <h2 class>Contacta con nosotros</h2>
            <div class="row">

                    <div class="col-6">

                        
                            <div>
                                <ul id="taskContainer">
                                    <figure class="other-photo">
                                        <img src="./quienes-somos/local.jpg" alt="Postman">
                                    </figure>
                                </ul>
                            </div>   
                        </div>


                <div class="col-6">
                    <div class="form">
                        <form name="contacto" method="get">
                            <div class="form-row">
                                <!--nombre y apellido-->
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="form-row">
                                <!--email-->
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="name@company.com" 
                                pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                                
                            </div>
                            <div class="form-row">
                                <!--TIPO DE SOLICITUD-->
                                <div>Tipo de solicitud:</div>
                                <label for="tipo_producto_1">Compostura</label>
                                <input type="radio" id="tipo_producto_1" name="tipo_producto" value="Rescate" required>

                                <label for="tipo_producto_2">Joya</label>
                                <input type="radio" id="tipo_producto_2" name="tipo_producto" value="Ajuste de cuentas" required>

                                <label for="tipo_producto_3">Reloj</label>
                                <input type="radio" id="tipo_producto_3" name="tipo_producto" value="Disparos y explosivos" required>
                            </div>
                            <div class="form-row">
                                <!--CANTIDAD-->
                                <label for="cantidad">Cantidad:</label>
                                <input type="cantidad" id="n-productos" name="n-cantidad" min="1" required>
                            </div>
                            <div class="form-row">
                                    <!--fecha-->
                                    <label for="fecha">Fecha de solicitud:</label>
                                    <input type="date" id="fecha" name="fecha" required>
                            </div>








                            <div class="form-row">
                                    <!--campo de texto-->
                                    <label for="fecha">Escribe tu solicitud:</label>
                                    <input type="text" id="newTaskName" name="name" placeholder="Nueva tarea..." required>
                            </div>

                            
                            
                            <!--Información Joyería-->

                            <div class="form-row">
                                <label for="fecha"><b><h4>C/ Médico Ballester, 12, 46980 Paterna, València</h4></b></label>
                                
                                
                        </div>
                        <div class="form-row">
                            
                            <label for="fecha"><b><h4>Nº de teléfono: 96-138-25-43</h4></b></label>
                            
                    </div>




                                    <button type="submit" id="enviar">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-container">
            <table>
                <thead>
                    <tr>
                       <th>Tipo de servicio</th> 
                       <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Compostura</td>
                        <td>10 €</td>
                    </tr>
                    <tr>
                        <td>Grabado nombre</td>
                        <td>15 €</td>
                    </tr>
                    <tr>
                        <td>Cambio de pila</td>
                        <td>4 €</td>
                    </tr>
                    <tr>
                        <td>Limpieza Reloj</td>
                        <td>10 €</td>
                    </tr>
                </tbody>
            </table>
        </section>
